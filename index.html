<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
    <div class="mainContainer">
        <div class="backgroundArea">
            <div class="banner">
                <img class="logo" src="https://img.icons8.com/wired/344/ingredients.png" alt="">
                <div class="wordmark">SweetBytes</div>
            </div>
        </div>
        <div class="formArea">
            <div class="formHeader">This is <span class="remove">not a</span> real <span class="remove2">
                online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! </span> <br>
                    Sign up <em>now</em> <span class="remove3">to get started.</span><br><br>
        
            <em>You know you want to.</em></div>
            <div class="formContainer">
                <span class="formText">Let's do this!</span>
                <form class="formWrap" action="" id="form1">
                    <fieldset>
                        <div class="labelWrap">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" placeholder="Jessie" required>
                        </div>
                        <div class="labelWrap">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" placeholder="Park">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="labelWrap">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="NoSpam@gmail.com" required>
                        </div>
                        <div class="labelWrap">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" placeholder="optional">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="labelWrap">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" placeholder="********" required>
                        </div>
                        <div class="labelWrap">
                            <label for="passConfirm">Confirm Password</label>
                            <input type="password" name="passConfirm" placeholder="********" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <button type="submit" form="form1">Join the fun!</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
